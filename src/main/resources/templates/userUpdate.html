<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Insert title here</title>
	<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
	<script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>
</head>

<body>
<div class="main">
	<div class="optitle clearfix">
		<div class="title">用户管理&gt;&gt;</div>
	</div>
	<form id="form1" name="form1" method="post" action="/user/updateUser">
		<input type="hidden" name="method" value="update">
		<div class="content">
			<font color="red"></font>
			<table class="box">
				<tbody th:each="user:${user}">
				<tr>
					<td class="field">编号：</td>
					<td><input type="text" th:name="id" th:value="${user.id}" readonly="readonly"></td>
				</tr>
				<tr>
					<td class="field">用户名：</td>
					<td>
						<input type="text" th:name="userName" class="text" id="name" th:value="${user.userName}">
						<font color="red">*</font><font color="red" id="name_span"></font>
					</td>
				</tr>
				<tr>
					<td class="field">性别：</td>
					<td>
						<select th:name="gender" id="gender">
							<option th:field="${user.gender}" value="1" checked="">男</option>
							<option th:field="${user.gender}" value="2">女</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="field">出生日期：</td>
					<td>
						<input type="text" th:name="birthday" class="text" id="birthDate" th:value="${#dates.format(user.birthday, 'yyyy-MM-dd')}">
						<font color="red">*</font><font color="red" id="birthDate_span"></font>
					</td>
				</tr>
				<tr>
					<td class="field">电话：</td>
					<td>
						<input type="text" th:name="phone" class="text" id="phone" th:value="${user.phone}">
						<font color="red">*</font><font color="red" id="phone_span"></font>
					</td>
				</tr>
				<tr>
					<td class="field">地址：</td>
					<td><input th:name="address" id="address" class="text" th:value="${user.address}"></td>
				</tr>
				<tr>
					<td class="field">权限：</td>
					<td>
						<input type="radio" th:field="${user.userType}" th:name="userType" value="1">系统管理员
						<input type="radio" th:field="${user.userType}" th:name="userType" value="2">经理
						<input type="radio" th:field="${user.userType}" th:name="userType" value="3" checked="true">普通员工
					</td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="buttons">
			<input type="button" name="update" id="update" value="修改" class="input-button">
			<input type="button" name="button" id="button" onclick="history.back(-1)" value="返回" class="input-button"> 
		</div>

	</form>
</div>
<script type="text/javascript" th:src="@{/js/user/update.js}"></script>

</body>

</html>
