<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Insert title here</title>
	<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
	<script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>
</head>
<body>
<div class="main">
	<div class="optitle clearfix">
		<div class="title">账单管理&gt;&gt;</div>
	</div>
	<form id="form1" name="form1" method="post" action="/bill/add">
		<input type="hidden" name="method" value="add">
		<div class="content">
			<table class="box">
				<tbody>
				<tr>
					<td class="field">商品名称：</td>
					<td><input type="text" name="productName" class="text" id="productName" value=""> <font color="red">*</font><font color="red" id="productName_span"></font></td>
				</tr>
				<tr>
					<td class="field">商品单位：</td>
					<td><input type="text" name="productUnit" class="text" id="productUnit" value=""> <font color="red">*</font><font color="red" id="productUnit_span"></font></td>
				</tr>
				<tr>
					<td class="field">账单编号：</td>
					<td><input type="text" name="billCode" class="text" id="billCode" value=""> <font color="red">*</font><font color="red" id="billCode_span"></font></td>
				</tr>
				<tr>
					<td class="field">供应商id：</td>
					<td><input type="text" name="providerId" class="text" id="providerId" value=""> <font color="red">*</font><font color="red" id="providerId_span"></font></td>
				</tr>
				<tr>
					<td class="field">商品数量：</td>
					<td><input type="text" name="productCount" class="text" id="productCount" value=""> <font color="red">*</font><font color="red" id="productCount_span"></font></td>
				</tr>
				<tr>
					<td class="field">总额：</td>
					<td><input name="totalPrice" id="billMoney" class="text" value=""><font color="red">*</font><font color="red" id="billMoney_span"></font></td>
				</tr>
				<tr>
					<td class="field">供应商：</td>
					<td>
						<select name="productDesc" id="proId">

							<option value="北京市粮油总公司">北京市粮油总公司</option>

							<option value="邯郸市五得利面粉厂">邯郸市五得利面粉厂</option>

							<option value="顺义燕京啤酒批发3部">顺义燕京啤酒批发3部</option>

						</select>
						<font color="red">*</font><font color="red" id="proId_span"></font>
					</td>
				</tr>
				<tr>
					<td class="field">是否付款：</td>
					<td><input type="radio" name="isPayment" value="1">是
						<input type="radio" name="isPayment" checked="" value="2">否</td>
				</tr>
				</tbody></table>
		</div>
		<div class="buttons">
			<input type="button" name="add" id="add" value="保存" class="input-button">
			<input type="button" name="button" id="button" onclick="history.back(-1)" value="返回" class="input-button">
		</div>

	</form>
</div>

<script type="text/javascript" th:src="@{/js/bill/add.js}">
</script>


</body></html>
