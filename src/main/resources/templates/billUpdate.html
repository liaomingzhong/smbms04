<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Insert title here</title>
	<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
	<script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>
</head>
<body>
<div class="main">
	<div class="optitle clearfix">
		<div class="title">账单管理&gt;&gt;</div>
	</div>
	<form id="form1" name="form1" method="post" action="/bill/updateBill">
		<input type="hidden" name="method" value="update">
		<input type="hidden" name="billId" id="billId" value="6">
		<div class="content">
			<table class="box">
				<tbody><tr>
					<td class="field">商品名称：</td>
					<td><input type="text" name="productName" class="text" id="productName" th:value="${bill.productName}"> <font color="red">*</font><font color="red" id="productName_span"></font></td>
				</tr>
				<tr>
					<td class="field">商品单位：</td>
					<td><input type="text" name="productUnit" class="text" id="productUnit" th:value="${bill.productUnit}"> <font color="red">*</font><font color="red" id="productUnit_span"></font></td>
				</tr>
				<tr>
					<td class="field">商品数量：</td>
					<td><input type="text" name="productCount" class="text" id="productCount" th:value="${bill.productCount}"> <font color="red">*</font><font color="red" id="productCount_span"></font></td>
				</tr>
				<tr>
					<td class="field">总额：</td>
					<td><input name="totalPrice" id="billMoney" class="text" th:value="${bill.totalPrice}"><font color="red">*</font><font color="red" id="billMoney_span"></font></td>
				</tr>
				<tr>
					<td class="field">供应商：</td>
					<td>
						<select name="productDesc" id="proId">

							<option selected="" value="北京市粮油总公司">北京市粮油总公司</option>

							<option value="邯郸市五得利面粉厂">邯郸市五得利面粉厂</option>

							<option value="顺义燕京啤酒批发3部">顺义燕京啤酒批发3部</option>

						</select>
						<font color="red">*</font><font color="red" id="proId_span"></font>
					</td>
				</tr>
				<tr>
					<td class="field">是否付款：</td>
					<td><input type="radio" name="isPayment" id="isTrue" value="1">是<input type="radio" name="isPayment" id="isFalse" value="2">否</td>
				</tr>
				<input type="hidden" name="bid" th:value="${bill.bid}">
				</tbody></table>
		</div>

		<div class="buttons">
			<input type="button" name="update" id="update" value="保存" class="input-button">
			<input type="button" name="button" id="button" onclick="history.back(-1)" value="返回" class="input-button">
		</div>
	</form>
</div>
<script type="text/javascript" th:inline="javascript">
    bill = [[${bill}]];
    if(bill.isPayment == 1){
        $("#isTrue").attr("checked","checked");
    }else{
        $("#isFalse").attr("checked","checked");
    }
    console.log(bill);
</script>
<script type="text/javascript" th:src="@{/js/bill/update.js}"></script>
</body></html>
