<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Insert title here</title>
	<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
	<script type="text/javascript" th:src="@{js/jquery-1.8.3.min.js}"></script>
</head>
<body>
<div class="main">
	<div class="optitle clearfix">
		<div class="title">供应商管理&gt;&gt;</div>

	</div>
	<form action="/provider/upadte" id="form1" name="form1" method="post" >
		<input type="hidden" name="method" value="update">
		<input type="hidden" name="userId" value="-1">
		<input type="hidden" name="id" th:value="${provider.id}">
		<div class="content">
			<font color="red"></font>
			<table class="box">
			<tbody>
				<tr>
					<td class="field">供应商编号：</td>
					<td><input type="text" name="proCode" th:placeholder="${provider.proCode}" readonly="readonly"></td>
				</tr>
				<tr>
					<td class="field">供应商名称：</td>
					<td><input type="text" name="proName" th:placeholder="${provider.proName}" readonly="readonly"></td>
				</tr>
				 <tr>
					<td class="field">联系人：</td>
					<td><input type="text" name="proContact" class="text" id="proContact" th:value="${provider.proContact}"> <font color="red">*</font><font color="red" id="proContact_span"></font></td>
				</tr>
				<tr>
					<td class="field">联系电话：</td>
					<td><input type="text" name="proPhone" class="text" id="proPhone" th:value="${provider.proPhone}"> <font color="red">*</font><font color="red" id="proPhone_span"></font></td>
				</tr>
				<tr>
					<td class="field">联系地址：</td>
					<td><input name="proAddress" id="proAddress" class="text" th:value="${provider.proAddress}"></td>
				</tr>
			   <tr>
					<td class="field">传真：</td>
					<td><input type="text" name="proFax" class="text" id="proFax" th:value="${provider.proFax}"> </td>

				</tr>
				 <tr>
					<td class="field">描述：</td>
					<td><input type="text" name="proDesc" class="text" id="proDesc" th:value="${provider.proDesc}"> </td>

				</tr>
			</tbody></table>
		</div>

			<input type="submit" name="update" id="update" value="修改" class="input-button">

	</form>
</div>
<script type="text/javascript" src="js/provider/update.js"></script>


</body></html>
